<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Blue | A Descida Real</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ocean-background"></div>
    <div class="depth-indicator" id="depth-indicator">
        <span class="depth-value">0</span> METROS
    </div>
    <div class="title-slide">
        <h1 class="main-title">A Descida</h1>
        <p class="subtitle">Uma jornada em escala real às profundezas do oceano.</p>
        <div class="scroll-indicator">
            <span>Role para iniciar</span>
            <div class="arrow-down"></div>
        </div>
    </div>

    <main id="ocean-abyss">

        <div class="zone-cluster" id="zone-epipelagic">
            <h2 class="zone-title">Zona Epipelágica</h2>
            <p class="zone-range">(Superfície até 200m)</p>
            <div class="fauna-gallery">
                <figure data-animal="true"><img src="https://placehold.co/150x150/5d98d4/f7f1e3?text=Golfinho" alt="Golfinho"></figure>
                <figure data-animal="true"><img src="https://placehold.co/120x120/5d98d4/f7f1e3?text=Tartaruga" alt="Tartaruga"></figure>
                <figure data-animal="true"><img src="https://placehold.co/180x180/5d98d4/f7f1e3?text=Atum" alt="Atum"></figure>
            </div>
        </div>

        <div class="zone-cluster" id="zone-mesopelagic">
            <h2 class="zone-title">Zona Mesopelágica</h2>
            <p class="zone-range">(200m até 1.000m)</p>
            <div class="fauna-gallery">
                 <figure data-animal="true"><img src="https://placehold.co/100x100/3b6d9e/f7f1e3?text=Peixe-Lanterna" alt="Peixe-Lanterna"></figure>
                 <figure data-animal="true"><img src="https://placehold.co/130x130/3b6d9e/f7f1e3?text=Lula+Vampira" alt="Lula Vampira"></figure>
                 <figure data-animal="true"><img src="https://placehold.co/110x110/3b6d9e/f7f1e3?text=Peixe-Machado" alt="Peixe Machado"></figure>
            </div>
        </div>

        <div class="zone-cluster" id="zone-bathypelagic">
            <h2 class="zone-title">Zona Batipelágica</h2>
            <p class="zone-range">(1.000m até 4.000m)</p>
            <div class="fauna-gallery">
                <figure data-animal="true"><img src="https://placehold.co/150x150/1a4d80/f7f1e3?text=Peixe-Pescador" alt="Peixe-Pescador"></figure>
                <figure data-animal="true"><img src="https://placehold.co/200x200/1a4d80/f7f1e3?text=Enguia-Pelicano" alt="Enguia-Pelicano"></figure>
            </div>
        </div>

        <div class="zone-cluster" id="zone-abyssopelagic">
            <h2 class="zone-title">Zona Abissopelágica</h2>
            <p class="zone-range">(4.000m até 6.000m)</p>
            <div class="fauna-gallery">
                <figure data-animal="true"><img src="https://placehold.co/130x130/0a1f33/f7f1e3?text=Peixe-Tripé" alt="Peixe-Tripé"></figure>
                <figure data-animal="true"><img src="https://placehold.co/160x160/0a1f33/f7f1e3?text=Polvo-Dumbo" alt="Polvo-Dumbo"></figure>
            </div>
        </div>
        
        <div class="zone-cluster" id="zone-hadopelagic">
            <h2 class="zone-title">Zona Hadopelágica</h2>
            <p class="zone-range">(6.000m até 11.000m)</p>
             <div class="fauna-gallery">
                <figure data-animal="true"><img src="https://placehold.co/140x140/000a12/f7f1e3?text=Peixe-Caracol" alt="Peixe-Caracol"></figure>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
